{{ if google_analytics_tracking_id }}
<!-- Google Analytics -->
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ google_analytics_tracking_id }}', 'auto'{{ if googleAnalyticsLinker }}, {allowLinker: true}{{ /if }});
    {{ if google_analytics_ip_anonymization }}
    ga('set', 'anonymizeIp', true);
    {{ /if }}
    {{ if googleAnalyticsAdvertising }}
    ga('require', 'displayfeatures');
    {{ /if }}
    {{ if googleAnalyticsEcommerce }}
    ga('require', 'ecommerce');
    {{ /if }}
    {{ if googleAnalyticsEEcommerce }}
    ga('require', 'ec');
    {{ /if }}
    {{ if googleAnalyticsLinkAttribution }}
    ga('require', 'linkid');
    {{ /if }}
    {{ if googleAnalyticsLinker }}
    ga('require', 'linker');
    {{ /if }}
    {{ if automatically_send_pageview }}
    ga('send', 'pageview');
    {{ /if }}
</script>
<!-- End Google Analytics -->
{{ /if }}
